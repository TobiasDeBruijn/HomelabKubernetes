apiVersion: apps/v1
kind: Deployment
metadata:
  name: partner-redirect
  namespace: mrfriendly
  labels:
    app.kubernetes.io/name: partner-redirect
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: partner-redirect
  template:
    metadata:
      labels:
        app.kubernetes.io/name: partner-redirect
    spec:
      automountServiceAccountToken: false
      containers:
      - name: partner-redirect
        imagePullPolicy: Always
        image: docker-registry.k8s.array21.dev/mrfriendly-partner-redirect
        ports:
        - containerPort: 8080
        env:
        - name: MYSQL_HOST
          valueFrom:
            secretKeyRef:
              name: partner-redirect
              key: mysql-host
        - name: MYSQL_DATABASE
          valueFrom:
            secretKeyRef:
              name: partner-redirect
              key: mysql-database
        - name: MYSQL_USERNAME
          valueFrom:
            secretKeyRef:
              name: partner-redirect
              key: mysql-username
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: partner-redirect
              key: mysql-password
---
apiVersion: v1
kind: Service
metadata:
  name: partner-redirect
  namespace: mrfriendly
spec:
  selector:
    app.kubernetes.io/name: partner-redirect
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: partner-redirect
  namespace: mrfriendly
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-mrfriendly"
spec:
  tls:
  - hosts:
    - redirect.api.mrfriendly.nl
    secretName: redirect-api-mrfriendly-nl
  rules:
  - host: redirect.api.mrfriendly.nl
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: partner-redirect
            port: 
              number: 8080
