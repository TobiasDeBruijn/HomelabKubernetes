apiVersion: apps/v1
kind: Deployment
metadata:
  name: content-manager-frontend
  namespace: twinsight
  labels:
    app: content-manager-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: content-manager-frontend
  template:
    metadata:
      labels: 
        app: content-manager-frontend
    spec:
      containers:
      - name: content-manager-frontend
        imagePullPolicy: Always
        image: docker-registry.k8s.array21.dev/twinsight-content-manager-frontend:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: content-manager-frontend
  namespace: twinsight
spec:
  selector:
    app: content-manager-frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: content-manager-frontend
  namespace: twinsight
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: "letsencrypt-twinsight-media"
spec:
  tls:
  - hosts:
    - content-manager.staging.twinsight.media
    secretName: content-manager-staging-twinsight-media
  rules:
  - host: content-manager.staging.twinsight.media
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: content-manager-frontend
            port:
              number: 80
