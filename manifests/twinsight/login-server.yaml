apiVersion: apps/v1
kind: Deployment
metadata:
  name: login-server
  namespace: twinsight
  labels:
    app.kubernetes.io/name: login-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: login-server
  template:
    metadata:
      labels: 
        app.kubernetes.io/name: login-server
    spec:
      automountServiceAccountToken: false
      containers:
      - name: login-server
        imagePullPolicy: Always
        image: docker-registry.k8s.array21.dev/twinsight-login-server:latest
        securityContext:
          capabilities:
            drop:
            - CAP_NET_RAW
        ports:
        - containerPort: 8080
          name: api
        env:
        - name: MYSQL_HOST
          value: mariadb.intern.array21.dev
        - name: MYSQL_DATABASE
          valueFrom:
            secretKeyRef:
              name: login-server
              key: mysql-database
        - name: MYSQL_USERNAME
          valueFrom:
            secretKeyRef:
              name: login-server
              key: mysql-username
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: login-server
              key: mysql-password
        - name: PASSWORD_PEPPER
          valueFrom:
            secretKeyRef:
              name: login-server
              key: password-pepper
        - name: EMAIL_SENDER
          value: "noreply@signin.array21.dev"
        - name: FRONTEND_HOST
          value: "https://content-manager.staging.twinsight.media"
        - name: USER_SERVER_HOST
          value: "http://user-server.twinsight.svc.cluster.local:8080"
        - name: USER_SERVER_TOKEN
          valueFrom:
            secretKeyRef:
              name: login-server
              key: user-server-token
        - name: SUB_SERVER_HOST
          value: "http://subscription-server.twinsight.svc.cluster.local:8080"
        - name: SUB_SERVER_TOKEN
          valueFrom:
            secretKeyRef:
              name: login-server
              key: sub-server-token
---
apiVersion: v1
kind: Service
metadata:
  name: login-server
  namespace: twinsight
spec:
  selector:
    app.kubernetes.io/name: login-server
  ports:
  - protocol: TCP
    name: api
    port: 8080
    targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: login-server
  namespace: twinsight
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: "letsencrypt-twinsight-media"
spec:
  tls:
  - hosts:
    - login.api.twinsight.media
    secretName: login-api-twinsight-media
  rules:
  - host: login.api.twinsight.media
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: login-server
            port:
              number: 8080
