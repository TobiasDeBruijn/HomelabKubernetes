apiVersion: apps/v1
kind: Deployment
metadata:
  name: betterplayer-bot
  namespace: prodlab
  labels:
    app.kubernetes.io/name: betterplayer-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: betterplayer-bot
  template:
    metadata:
      labels:
        app.kubernetes.io/name: betterplayer-bot
    spec:
      automountServiceAccountToken: false
      containers:
      - name: betterplayer-bot
        imagePullPolicy: Always
        image: docker-registry.k8s.array21.dev/betterplayer-bot:latest
        securityContext:
          capabilities:
            drop:
            - CAP_NET_RAW
        env:
        - name: BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: betterplayer-bot 
              key: bot-token
        - name: USE_GOOGLE_API
          value: "true"
        - name: GOOGLE_API_KEY
          valueFrom:
            secretKeyRef:
              name: betterplayer-bot
              key: google-api-key
        - name: DB_HOST
          value: mariadb.intern.array21.dev
        - name: DB_DATABASE
          valueFrom:
            secretKeyRef:
              name: betterplayer-bot
              key: db-database
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: betterplayer-bot
              key: db-username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: betterplayer-bot
              key: db-password
        - name: KSOFT_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: betterplayer-bot
              key: ksoft-api-token
