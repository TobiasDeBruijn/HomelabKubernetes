apiVersion: apps/v1
kind: Deployment
metadata:
  name: skinfixer-api
  namespace: prodlab
  labels:
    app: skinfixer-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: skinfixer-api
  template:
    metadata:
      labels:
        app: skinfixer-api
    spec:
      automountServiceAccountToken: false
      containers:
      - name: skinfixer-api
        imagePullPolicy: Always
        image: docker-registry.k8s.array21.dev/skinfixer-api:latest
        ports:
        - containerPort: 8080
          name: api
        env:
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: skinfixer-api
              key: API_KEY
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: skinfixer-api
              key: DB_HOST
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: skinfixer-api
              key: DB_NAME
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: skinfixer-api
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: skinfixer-api
              key: DB_PASSWORD
---
apiVersion: v1
kind: Service
metadata:
  name: skinfixer-api
  namespace: prodlab
spec:
  selector:
    app: skinfixer-api
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: skinfixer-api
  namespace: prodlab
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-array21"

spec:
  tls:
  - hosts:
    - skinfixer.k8s.array21.dev
    secretName: skinfixer-k8s-array21-tls
  rules:
  - host: skinfixer.k8s.array21.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: skinfixer-api
            port:
              number: 8080
