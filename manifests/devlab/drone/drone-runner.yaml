apiVersion: apps/v1
kind: Deployment
metadata:
  name: drone-runner
  namespace: drone
  labels:
    app: drone-runner
spec:
  replicas: 10
  selector:
    matchLabels:
      app: drone-runner
  template:
    metadata:
      labels:
        app: drone-runner
    spec:
      serviceAccountName: drone
      containers:
      - name: runner
        image: drone/drone-runner-kube:latest
        ports:
        - containerPort: 3000
        env:
        - name: "DRONE_SERVICE_ACCOUNT_DEFAULT"
          value: "drone"
        - name: "DRONE_RPC_HOST"
          value: "drone.k8s.array21.dev:10443"
        - name: "DRONE_RPC_PROTO"
          value: "https"
        - name: "DRONE_NAMESPACE_DEFAULT"
          value: "drone"
        - name: "DRONE_RPC_SECRET"
          valueFrom:
            secretKeyRef:
              name: drone
              key: rpc-secret
