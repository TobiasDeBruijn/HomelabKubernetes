apiVersion: v1
kind: ResourceQuota
metadata:
  name: quota
  namespace: drone
spec:
  hard:
    limits.cpu: "2" 
    limits.memory: 2Gi 
    limits.ephemeral-storage: 4Gi
---
apiVersion: v1
kind: LimitRange
metadata:
  name: default-limit
  namespace: drone
spec:
  limits:
  - default:
      memory: 512Mi
      cpu: 500m
      ephemeral-storage: 128Mi
    type: Container